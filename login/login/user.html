	<!--主程式-->
	<script>
		var userId = "";
		var liffID = '1655371574-Gred1EMe';
		async function main() {
			await liff.init({
				liffId: liffID
			})

			if (liff.isLoggedIn()) {
				liff.getProfile()
					.then(profile => {
						document.getElementById("profile_img").src = profile.pictureUrl
						document.getElementById("username").append(profile.displayName)

						userId = profile.userId;
					


					})


				setTimeout(show_btn, 2000);

				function show_btn() {
					document.getElementById("login_btn").style.display = "block";
					document.getElementById("signup_btn").style.display = "block";
				}

				function close_window() {
					setTimeout(function () {
						liff.closeWindow();
					}, 3000);
				}
				login = function () {
					firebase.database().ref("User/" + userId).once('value', function (
							snapshot) {
							if (snapshot.exists()) {
								console.log('這筆exist');
								alert("您已經成功驗證 !")
							} else {
								console.log('not exist');
								alert("資料庫未找到您的資料，請先申請加入導覽通")
							}


						})




				}
				signup = function () {
					console.log("申請資料跳轉")
					document.getElementById("login_page").style.display = "none";
					document.getElementById("sign_page").style.display = "block";

				}

				//建檔資料庫
				sign_done = function () {

					firebase.database().ref('User/' + userId).update({
						ICD_tag: document.getElementById('ICD').value,
						Tour_ID: "",
						age: document.getElementById('myage').value,
						city: document.getElementById('city').value,
						education: document.getElementById('study').value,
						goal: document.getElementById('goal').value,
						guide_ID: "",
						lan: document.getElementById('lan').value,
						name: document.getElementById('myName').value,
						occupation: document.getElementById('occ').value,
						userID: userId


					}).then(function () {
						alert("你已經成功更新資料 !")
						liff.closeWindow();
					})


				}
			} else {
				liff.login()

			}
		}
		main()
	</script>
