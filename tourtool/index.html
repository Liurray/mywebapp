        var firebaseConfig = {

<body>
    <script>
        //liff init 
        var liffID = "1655371574-MzZr1K3Z";
        liff.init({
            liffId: liffID
        }).then(function () {


            //取得參數  哪一團的id
            let location_url = new URL(location.href);
            console.log(location_url.toString());
            let tourid_params = location_url.searchParams;
            console.log(tourid_params.toString());
            let Tour_ID = tourid_params.toString().substr(7);
            console.log(Tour_ID);
            var slide_key = 0;
            firebase.database().ref('Guide/G123/Tour/' + Tour_ID).on("value",
                function (snapshot) {
                    $('#update_time').text(snapshot.val().update_time);
                });
            var TourID_setting = {
                "url": "https://forchartjs.firebaseio.com/Guide/G123/Tour.json",
                "method": "GET",
                "timeout": 0,
            };


            //--改標題--
            $.ajax(TourID_setting).done(function (response) {
                //console.log(response);
                document.title = "正在進行" + response[Tour_ID].Tour_Title + "導覽";
                console.log(`已完成標題更新:` + response[Tour_ID].Tour_Title);
                slidekey = response[Tour_ID].slide_key;
                console.log(slidekey);
            })

            $(document).ready(function () {
                //slide function btn操作
                $("#slidefunctions").click(function () {
                    $("#findkey").slideToggle();
                    $("#openslide").slideToggle();

                });
                //WebRTC function btn操作
                $("#RTC").click(function () {

                    $("#openRTC").slideToggle();

                });

                $('#done').click(function () {
                    var keyRandom = confirm("您確定要完成並刷新您的金鑰嗎 ?");
                    if (keyRandom == true) {
                        var new_key = Math.random().toString(36).substr(4, 5);
                        //更新db資料
                        if(Tour_ID ===""){
                            alert(`您並沒有權限哦`);

                        }else{
                            firebase.database().ref('Guide/G123/Tour/' + Tour_ID).update({
                                slide_key: new_key
                            })
                            .then(function () {
                                var update_time = new Date().getFullYear() + "年" +
                                    new Date().getMonth() + "月" + new Date().getDate() +
                                    "日" + new Date().getHours() + "時" + new Date()
                                    .getMinutes() + "分"
                                firebase.database().ref('Guide/G123/Tour/' + Tour_ID)
                                    .update({
                                        update_time: update_time
                                    }).then(function () {
                                        alert(`您已經更新此團金鑰為 :` + new_key).then(
                                            function () {
                                                
                                                location.reload();
                                            })
                                    })


                            });

                        }
                        
                        //delete
                    } else {
                        //don't delete
                    }
                })
                //--小功能按鈕呼叫
                $('#findkey').click(function () {
                    firebase.database().ref('Guide/G123/Tour/' + Tour_ID).once("value",
                        function (snapshot) {
                            $('#password').text(snapshot.val().slide_key);
                        });

                })

                $('#openslide').click(function () {
                    liff.openWindow({
                        url: "https://liff.line.me/1655371574-EAeo3lne?tourid=" +
                            Tour_ID,
                        external: false
                    })
                    console.log("開簡報")

                })




            });




        }).catch(function (error) {
            console.log(error);

        }); //liff結尾
    </script>

    <!-- Dropdown Trigger -->
    <div class="wrap">
        <div class="Header" style="text-align:center">
            <h4>請選擇要進行的操作</h4>
        </div>


        <div class="slide" style="text-align:center">
            <ul>
                <button class="waves-effect waves-light btn-large" id="slidefunctions" href='#'
                    data-activates='dropdown1' style="text-align:centr ; background-color : #005AB5"><i
                        class="material-icons left">description</i>查看簡報</button>

                <div class="slidekey" style="text-align:center">
                    <button class="waves-effect waves-light btn" id="findkey"
                        style="display:none; background-color : #46A3FF	"><i
                            class="material-icons left">lock_open</i>查看簡報金鑰</button>


                    <div class="openslide" style="text-align:center">
                        <button class="waves-effect waves-light btn" id="openslide"
                            style="display:none; background-color : #46A3FF	"><i
                                class="material-icons left">smartphone</i>進行簡報導覽</button>
                    </div>

            </ul>
        </div>

    </div>
    <!--進入語音廣播/翻譯-->
    <ul>
        <div class="WebRTC" style="text-align:center">
            <button class="waves-effect waves-light btn-large" id="RTC"
                style="text-align:center; background-color : #AE0000"><i
                    class="material-icons left">mic_none</i>語音廣播</button>
            <div class="openwebRTC" style="text-align:center">
                <div class="openRTC" style="text-align:center">
                    <button class="waves-effect waves-light btn" id="openRTC"
                        style="display:none; background-color : 	#FF0000"><i
                            class="material-icons left">mic</i>進入語音廣播</button>
                </div>
            </div>
        </div>
    </ul>
    <!--完成導覽-->
    <div class="slide" style="text-align:center">
        <button class="waves-effect waves-light btn-large" id="done"
            style="text-align:center; background-color :#64A600"><i class="material-icons left">check</i>完成導覽</button>


    </div>


    </div>
    <div class="key text" style="text-align:center">
        <h4>此團金鑰為 : </h4>
        <h2 id="password">0000</h2>
        <p>上次更新日期為</p>
        <h4 id="update_time">0000</h4>


    </div>


    </div>
